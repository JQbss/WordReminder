<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header">
    <title id="pageTitle">Login</title>

</head>
<body>
<main>
    <div th:insert="fragments/header :: menu">

    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Zaloguj się</h5>
                        <form class="form-signin" th:action="@{/login}" method="post">
                            <div class="form-label-group">
                                <input type="text" id="userLogin" class="form-control" placeholder="Login" name="userLogin" required autofocus>
                                <label for="userLogin">Login</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="password" class="form-control" placeholder="Hasło" name="password" required>
                                <label for="password">Hasło</label>
                                <p class="text-danger ml-2" th:if="${param.error}">Nieprawidłowy login lub hasło</p>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck" name="remember-me">
                                <label class="custom-control-label" for="customCheck">Zapamiętaj mnie</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Zaloguj się</button>
                            <div class="my-3">
                                <a class="" href="/register">Nie masz konta? Zarejestruj się!</a>
                            </div>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Zaloguj się przy pomocy Googla</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>  Zaloguj się przy pomocy Facebooka</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/header :: scriptSection">
    </div>
    <div th:insert="fragments/footer :: footer">
    </div>
    </main>
</body>
</html>
