<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header">
    <title id="pageTitle">Zarejestruj się</title>
</head>
<body>
<th:block th:insert="fragments/header :: menu"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Zarejestruj się</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
                            <label for="inputLogin">Login</label>
                        </div>
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Adress Email" required>
                            <label for="inputEmail">Adress Email</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
                            <label for="inputPassword">Hasło</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword2" class="form-control" placeholder="Powtórz hasło" required>
                            <label for="inputPassword2">Powtórz hasło</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Zarejestruj się</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="fragments/header :: scriptSection"></th:block>
</body>
</html>
